<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="https://raw.github.com/mrdoob/three.js/master/build/Three.js"></script>
<script src="https://raw.github.com/mrdoob/three.js/master/examples/js/RequestAnimationFrame.js"></script>
<style>
  * {margin: 0; padding: 0;}
  #canvas {
    width: 600px;
    height: 400px;
    margin: 50px auto;
    border: 1px solid #eee;
  }
</style>
</head>

<body>
  <div id="canvas"></div>
</body>
<script type="text/javascript">
var camera, scene, renderer,
    geometry, material, mesh, container;

    init();
    animate();

    function init() {
        container = $('#canvas');
        camera = new THREE.PerspectiveCamera( 75, container.innerWidth() / container.innerHeight(), 1, 10000 );
        camera.position.z = 300;

        scene = new THREE.Scene();

        geometry = new THREE.CubeGeometry( 200, 200, 200 );
        material = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );

        mesh = new THREE.Mesh( geometry, material );
        scene.add( mesh );

        renderer = new THREE.WebGLRenderer();
        renderer.setSize( container.innerWidth(), container.innerHeight() );

        container.append( renderer.domElement );

    }

    function animate() {

        // Include examples/js/RequestAnimationFrame.js for cross-browser compatibility.
        requestAnimationFrame( animate );
        render();

    }

    function render() {

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.02;

        renderer.render( scene, camera );

    }
</script>
</html>
